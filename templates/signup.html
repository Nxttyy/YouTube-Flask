{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label>{{ form.username.label() }}</label>
            {{ form.username() }}
            <label>{{ form.email.label() }}</label>
            {{ form.email() }}
            <label>{{ form.password.label() }}</label>
            {{ form.password() }}
            <label>{{ form.confirm.label() }}</label>
            {{ form.confirm() }}
            {{ form.submit() }}
        </form>
        <h3>already have an account?<a href = {{ url_for('login') }} >login<a/>
    </div>
{% endblock %}
