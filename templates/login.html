<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href={{ url_for('static', filename='formstyles.css') }} >
    </head>

        <div class="container">
            <form method="POST" action="">
                {{ form.hidden_tag() }}

            </form>
        </div>
    </body>
</html>
