{% extends "layout.html" %}
{% block title %}Upload Video{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <label>{{ form.caption.label() }}</label>
                {{ form.caption() }}
                <label>{{ form.video.label() }}</label>
                {{ form.video() }}
                {{ form.submit() }}
            </form>
{% endblock %}
